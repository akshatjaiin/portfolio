<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dummy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="row ">
    <div class="bg mx-0">
        <svg viewBox="0 0 500 500">
            <!-- Define a circular path -->
            <path id="circlePath" d="M 250, 250 m -150, 0 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0" fill="transparent" />
    
            <!-- Place the text along the path -->
            <text>
                <textPath href="#circlePath" startOffset="50%">
                    This is Curved Text Around a Circle!
                </textPath>
            </text>
        </svg>

    </div>    
</body>
</html>
